<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rick & Morty HomeWork</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <audio autoplay="true" hidden="true" loop="false">
            <source src="./audio/main-theme.mp3" type="audio/mpeg" />
        </audio>
        <header class="header">
            <div class="container header__container">
                <a href="https://www.rickandmorty.com/" class="logo">
                    <img
                        src="./img/Rick_and_Morty_logo.png"
                        alt="logo"
                        class="logo__img"
                    />
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Characters</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Location</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Episodes</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="section intro">
                <div class="container intro__container">
                    <h1 class="intro__title">Welcome to Rick & Morty World!</h1>
                    <img
                        src="./img/intro_bg.png"
                        alt="background"
                        class="intro__background"
                    />
                </div>
            </section>
            <section class="section characters">
                <div class="container characters__container">
                    <h2 class="title characters__title">Characters</h2>
                    <button class="btn characters__btn" id="characterBtn">
                        Show all characters
                    </button>
                    <div
                        class="characters__list is-active"
                        id="characterList"
                    ></div>
                </div>
            </section>
            <section class="section location">
                <div class="container location__container">
                    <h2 class="title location__title">Locations</h2>
                    <button class="btn location__btn" id="locationBtn">
                        Show all locations
                    </button>
                    <ul class="location__list is-active" id="locationList"></ul>
                </div>
            </section>
            <section class="section episodes">
                <div class="container episodes__container">
                    <h2 class="title episodes__title">Episodes</h2>
                    <button class="btn episodes__btn" id="episodeBtn">
                        Show all episodes
                    </button>
                    <ul class="episodes__list is-active" id="episodeList"></ul>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container footer__container">
                <a href="https://www.rickandmorty.com/" class="logo">
                    <img
                        src="./img/Rick_and_Morty_logo.png"
                        alt="logo"
                        class="logo__img"
                    />
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
